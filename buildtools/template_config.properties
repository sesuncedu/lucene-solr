# Properties for the Solrmarc program

# Path to your solr instance
solr.path = @SOLR_PATH@
solr.indexer = @SOLR_INDEXER@
solr.indexer.properties = @SOLR_INDEXER_PROPERTIES@

#optional URL of running solr search engine to cause updates to be recognized.
solr.hosturl = @SOLR_HOSTURL@

# Settings to control how the records are handled as they are read in.
marc.to_utf_8 = @MARC_TO_UTF_8@
marc.permissive = @MARC_PERMISSIVE@
marc.default_encoding = @MARC_DEFAULT_ENCODING@
marc.include_errors = @MARC_INCLUDE_ERRORS@

