java.compat.version = 1.5
name = solrmarc

src.dir = src
lib.dir = lib
build.dir = bin
dist.dir = dist

jar.name = MarcImporter.jar

trans.map.path = translation_maps

# config properties file is command line argument to MarcImporter
#config.prop.file = your_config.properties
solr.indexer = org.solrmarc.index.SolrIndexer
solr.indexer.properties = /full/path/to/your_index.properties
solr.path = /full/path/to/solr
solr.data.dir = ${solr.path}/data

# TEST properties
marc.source = FILE
test.dir = test
test.src.dir = ${test.dir}/src
test.build.dir = ${test.dir}/bin
test.jar = ${name}Test.jar
#test.solr.path is the top level solr directory used to read config files
test.solr.path = ${solr.path}
#test.solr.data.dir is where to store the test solr index
test.solr.data.dir = ${test.dir}/solr/data

test.class = org.solrmarc.index.UtilUnitTests
#test.class = org.solrmarc.index.CallNumberSortUnitTests

doc.dir = javadoc
checksum.algorithm = md5
tag.dir = tag
