# - exe.mem.args - java options for memory usage. inserted into indexing scripts that are generated
exe.mem.args = -Xmx2048m

# - default.config - which of the configurations should be considered the default one.
default.config = blacklight_test_config.properties

#- solrmarc.solr.war.path - location of solr.war containing solr jar libraries 
#                           or directory that contains those solr jar libraries 
solrmarc.solr.war.path = /usr/local/projects/apache-solr-1.4-dev.war

#- solr.path - Solr.home location where the solr configuration is found
solr.path = /usr/local/projects/blacklight/solr_prod

#- solr.hosturl - URL of where the solr server is running
solr.hosturl = http://solrpowr.lib.virginia.edu:8080/solr

#- dev.solr.path - Solr.home location where the development solr configuration is found
dev.solr.path = /usr/local/projects/blacklight/solr_dev

#- dev.solr.hosturl - URL of where the solr server is running
dev.solr.hosturl = http://solrpowr.lib.virginia.edu:8080/solr_dev

#- test.solrmarc.solr.war.path - location of solr.war containing solr jar libraries 
#                           or directory that contains those solr jar libraries for test instance
test.solrmarc.solr.war.path = jetty/webapps/solr.war

#- test.solr.path - Solr.home location where the test solr configuration is found
test.solr.path = jetty/solr

#- test.solr.hosturl - URL of where the solr server is running
test.solr.hosturl = http://localhost:8983/solr

#- jetty.test.port - port where test instance of jetty should be started
jetty.test.port = 18983